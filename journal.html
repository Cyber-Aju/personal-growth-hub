<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Journal</title>
</head>

<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="goals.html">Goals</a></li>
      <li class="nav-item"><a class="nav-link" href="learning.html">Learnings</a></li>
      <li class="nav-item"><a class="nav-link" href="journal.html">Journal</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Settings
        </a>
        <div class="dropdown-menu">
          <h6 class="dropdown-header">Settings</h6>
          <a class="dropdown-item" href="profile.html">Profile</a>
          <a class="dropdown-item" href="#">Another action</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="mb-4">Your Journal</h2>

    <!-- Free-Form Writing -->
    <div class="mb-4">
      <h4>Free-Form Writing</h4>
      <textarea class="form-control" rows="5" id="freeFormWriting"></textarea>
    </div>

    <!-- Prompts Section -->
    <div class="mb-4">
      <h4>Journal Prompts</h4>
      <ul>
        <li>What made you smile today?</li>
        <li>Describe a challenge you overcame.</li>
        <li>Write about a goal you're working towards.</li>
      </ul>
    </div>

    <!-- Gratitude Lists -->
    <div class="mb-4">
      <h4>Gratitude Lists</h4>
      <ul id="gratitudeList">
        <!-- Gratitude items will be dynamically added here using JavaScript -->
      </ul>
      <button type="button" class="btn btn-success" onclick="addGratitude()">Add Gratitude</button>
    </div>

    <!-- Mood Tracking -->
    <div>
      <h4>Mood Tracking</h4>
      <label for="moodInput">Select your mood:</label>
      <select class="form-control" id="moodInput">
        <option value="happy">Happy</option>
        <option value="content">Content</option>
        <option value="neutral">Neutral</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
      </select>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
